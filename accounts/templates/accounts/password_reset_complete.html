<!DOCTYPE html>
<html lang="en">
<head>
    <title>EduPulse - Password Reset Complete</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">   
    <style>
        a {
            text-decoration: none;
        }
        .login-page {
            width: 100%;
            height: 100vh;
            display: inline-block;
            display: flex;
            align-items: center;
        }
        .form-right i {
            font-size: 100px;
        }
    </style>
</head>
<body>

    <div class="login-page bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    
                    <div class="bg-white shadow rounded">
                        <div class="row">
                            <div class="col-md-7 pe-0">
                                <div class="form-left h-100 py-5 px-5">
                                    <div class="text-center">
                                        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                                        <h3 class="mb-3 mt-3">Password Reset Complete</h3>
                                        <p class="text-muted mb-4">
                                            Your password has been set successfully. You can now log in with your new password.
                                        </p>
                                        
                                        <a href="{% url 'accounts:login' %}" class="btn btn-primary px-4 mt-4">
                                            <i class="bi bi-box-arrow-in-right"></i> Login Now
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5 ps-0 d-none d-md-block">
                                <div class="form-right h-100 bg-success text-white text-center pt-5">
                                    <i class="bi bi-shield-check"></i>
                                    <h2 class="fs-1">All Set!</h2>
                                    <p class="mt-3">Your password has been reset successfully</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <p class="text-center text-secondary">EduPulse Educational Management System</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
